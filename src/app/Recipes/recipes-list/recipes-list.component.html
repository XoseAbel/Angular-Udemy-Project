<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['/recipes', 'new']">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipes-item
      *ngFor="let recipeItem of recipesList; let id = index"
      [recipe]="recipeItem"
      [routerLink]="['/recipes', id]"
    ></app-recipes-item>
  </div>
</div>
